<div class="row" >
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="city">
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast"></input>
        </form>
    </div>
</div>

<div class="row" ng-controller="newsController">
    <div class="col-md-6 col-md-offset-3">
        <h4>What Is Happening Around The World Today</h4>
            <div ng-repeat="article in articles">
                <div class="row">
                    <div class="col-md-12">        
                        <article-card img-url="{{ article.image.thumbnail.contentUrl }}" title="{{ article.name }}" url="{{ article.url }}" description="{{ article.description }}"></article-card>
                    </div>
                </div>
            </div>
    </div>
</div>
